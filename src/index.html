<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Título de la página</title>
  </head>
  <body>
    <h1>Análisis de datos hexadecimales</h1>
    <h2>Juan Pablo Alviz - Brayan Marin Puerta - Juan David Ortega - Marzo 2023 </h2>
    <form>
      <label for="texto" id="textoLabel1">Ingrese su codigo hexadecimal:</label>
      <input type="text" id="texto" name="texto"><br><br>
      <p>Selecciona una opción:</p>
      <input type="radio" id="opcionDecimal" name="opcion" value="opcionDecimal">
      <label for="opcion1">Entero decimal</label><br>
      <input type="radio" id="opcionHexadecimal" name="opcion" value="opcionHexadecimal">
      <label for="opcion2">Entero hexadecimal</label><br>
      <input type="radio" id="opcionIP" name="opcion" value="opcionIP">
      <label for="opcion3">Direccion IP</label><br><br>
      <button class="botonAceptar"> Aceptar </button><button class="botonLimpiar">Limpiar</button><br><br>
      <label for="otroTexto">Otro campo de texto:</label>
      <input type="text" id="otroTexto" name="otroTexto"><br><br>
    </form>
  </body>
